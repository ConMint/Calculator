<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div id="display1"></div>
                <div id="display2"></div>
            </div>
            <div class="topbuttons">
                <button id="clearbutton" onclick="this.blur();">CLEAR</button>
                <button id="deletebutton">DELETE</button>
            </div>
            <div class="lowerbuttons">
                <button class="numbtn" onclick="this.blur();" data-number>7</button>
                <button class="numbtn" onclick="this.blur();" data-number>8</button>
                <button class="numbtn" onclick="this.blur();" data-number>9</button>
                <button class="btn" onclick="this.blur();" data-operator>÷</button>

                <button class="numbtn" onclick="this.blur();" data-number>4</button>
                <button class="numbtn" onclick="this.blur();" data-number>5</button>
                <button class="numbtn" onclick="this.blur();" data-number>6</button>
                <button class="btn" onclick="this.blur();" data-operator>×</button>

                <button class="numbtn" onclick="this.blur();" data-number>1</button>
                <button class="numbtn" onclick="this.blur();" data-number>2</button>
                <button class="numbtn" onclick="this.blur();" data-number>3</button>
                <button class="btn" onclick="this.blur();" id="minusBtn">−</button>

                <button class="btn" onclick="this.blur();" id="pointBtn">.</button>
                <button class="numbtn" onclick="this.blur();" data-number>0</button>
                <button class="btn" onclick="this.blur();" data-operator>+</button>
                <button class="btn" onclick="this.blur();" id="equalsBtn">=</button>


            </div>

        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
